name: Compile SCSS to CSS

on:
  push:
    paths:
      - 'vi/css/**/*.scss'  # Déclenche l'action uniquement si un fichier SCSS change

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # S'assure que le dépôt est bien récupéré

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Utilise la version de Node.js que tu préfères

      - name: Install Sass
        run: npm install -g sass  # Installe Sass via npm

      - name: Compile SCSS
        run: sass vi/css/test.scss vi/css/test.css  # Compile le SCSS en CSS

      - name: Commit compiled CSS
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add vi/css/test.css
          git commit -m "Compile SCSS to CSS"
          git push
